<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>学習タイマー「超集中」</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <!-- ▼ 上部：メイン表示 ▼ -->
    <section class="display">
      <div id="phase" class="phase">超集中</div>
      <div id="timeLarge" class="time-large">00:00</div>
      <div id="setInfo" class="set-info">セット: 0 / 0</div>
    </section>

    <!-- ▼ ボタンエリア ▼ -->
    <section class="buttons">
      <button id="startBtn" class="btn primary">スタート</button>
      <button id="pauseBtn" class="btn">一時停止</button>
      <button id="resetBtn" class="btn">リセット</button>
      <button id="prevBtn" class="btn">戻る</button>
      <button id="back10Btn" class="btn">-10秒</button>
      <button id="skip10Btn" class="btn">+10秒</button>
      <button id="nextBtn" class="btn">次へ</button>
    </section>

    <!-- ▼ 注意書き ▼ -->
    <div class="status-area">
      <div id="status">最初に「スタート」を押すと音が許可されます。</div>
    </div>

    <!-- ▼ セット設定 ▼ -->
    <section class="sets-area">
      <div class="row">
        <label>セット数
          <select id="setCountSelect"></select>
        </label>

        <label>音量
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.6" />
        </label>

        <label><input id="mute" type="checkbox" /> ミュート</label>
      </div>

      <div id="setsConfig"></div>

      <div class="preset-row">
        <button id="savePreset1" class="preset-btn">保存1</button>
        <button id="savePreset2" class="preset-btn">保存2</button>
        <button id="savePreset3" class="preset-btn">保存3</button>

        <select id="presetSelect">
          <option value="">プリセットを選択</option>
        </select>
      </div>
    </section>

  </div>

  <script src="script.js"></script>

</body>
</html>
